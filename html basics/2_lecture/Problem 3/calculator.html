<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Calculator</title>

</head>
<body>
	<table border="1">	
		<tr class="row">
			<td colspan="4">
				<input type="text" name="display" style="width:150px" />
			</td>
		</tr>
		<tr class="row">
			<td>
				<button style="width:35px">1</button>
			</td>
			<td>
				<button style="width:35px">2</button>
			</td>
			<td>
				<button style="width:35px">3</button>
			</td>
			<td>
				<button style="width:35px">+</button>
			</td>
		</tr>
		<tr class="row">
			<td>
				<button style="width:35px">4</button>
			</td>
			<td>
				<button style="width:35px">5</button>
			</td>
			<td>
				<button style="width:35px">6</button>
			</td>
			<td>
				<button style="width:35px">-</button>
			</td>
			</tr>
				<tr class="row">
			<td>
				<button style="width:35px">7</button>
			</td>
			<td>
				<button style="width:35px">8</button>
			</td>
			<td>
				<button style="width:35px">9</button>
			</td>
			<td>
				<button style="width:35px">*</button>
			</td>
		</tr>
		<tr class="row">
			<td colspan="2">
				<button style="width:76px">0</button>
			</td>
			<td>
				<button style="width:35px">.</button>
			</td>
			<td>
				<button style="width:35px">/</button>
			</td>
		</tr>
</table>


</body>
</html>
