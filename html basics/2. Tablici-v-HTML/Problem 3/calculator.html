<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Calculator</title>

</head>
<body>
	<table>	
		<tr class="row">
			<td colspan="4">
				<input type="text" name="display" />
			</td>
		</tr>
		<tr class="row">
			<td>
				<button style="width:30px">1</button>
			</td>
			<td>
				<button style="width:30px">2</button>
			</td>
			<td>
				<button style="width:30px">3</button>
			</td>
			<td>
				<button style="width:30px">+</button>
			</td>
		</tr>
		<tr class="row">
			<td>
				<button style="width:30px">4</button>
			</td>
			<td>
				<button style="width:30px">5</button>
			</td>
			<td>
				<button style="width:30px">6</button>
			</td>
			<td>
				<button style="width:30px">-</button>
			</td>
			</tr>
				<tr class="row">
			<td>
				<button style="width:30px">7</button>
			</td>
			<td>
				<button style="width:30px">8</button>
			</td>
			<td>
				<button style="width:30px">9</button>
			</td>
			<td>
				<button style="width:30px">*</button>
			</td>
		</tr>
		<tr class="row">
			<td colspan="2">
				<button style="width:70px">0</button>
			</td>
			<td>
				<button style="width:30px">.</button>
			</td>
			<td>
				<button style="width:30px">/</button>
			</td>
		</tr>
</table>


</body>
</html>
