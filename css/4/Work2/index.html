<body>
    <form>
        <ul>
            <li>
                <label for="leopard">
                    <img src="leopard.jpg" class="thumbnail" /></label>
            </li>
            <li>
                <label for="horses">
                    <img src="horses.jpg" class="thumbnail" /></label>
            </li>
            <li>
                <label for="lion">

            <li>

                    <img src="katerica.jpg" class="thumbnail" /></label>
            </li>

            <li>

        <label for="katerica"><span id="katerica"></span></label>
        <input type="radio" id="tiger" value="tiger" name="radio" />
        <label for="tiger"><span id="tiger"></span></label>
        <input type="radio" id="bear" value="bear" name="radio" />
        <label for="bear"><span id="bear"></span></label>


    </form>
