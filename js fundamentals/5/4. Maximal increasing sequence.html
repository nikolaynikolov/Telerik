<html>
<head>
<meta charset="UTF-8"> 
<title>Arrays</title>
<script>
var arr = [3, 2, 3, 4, 2, 2, 4],
	i = 0,
	len = arr.length,
	max = [arr[0]],
	temp = [arr[0]];
	
for (i = 1; i < len; i+=1) {
	if (arr[i] > arr[i] - 1) {
		temp.push = (arr[i]);
	} else {
		temp = [arr[i]];
	}
	
if	(temp.length > max.length) {
	max = temp;
	}
}
console.log(max);


</script>
</head>
<body>
	<h1>4. Maximal increasing sequence</h1>
	<div>
	<p>The result will appear in the console (F 12)</p> 
	</div>
</body>
</html>
