<html>
<head>
<title>Data types and variables - Integer types</title>
<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<script>
	document.write('1. JavaScript literals: <br />');
	var int = 5;
	document.write(int + '<br />');
	var max = 9007199254740992;
	document.write(max + '<br />');
	var min = -9007199254740992;
	document.write(min + '<br />');
	var float = 5.31;
	document.write(float + '<br />');
	var double = 5.21313123123123;
	document.write(double + '<br />');
	var boolean = true;
	document.write(boolean + '<br /');
	var string = "Some string";
	document.write(string + '<br />');
	var undefinedVariable = undefined;
	document.write(undefinedVariable + '<br />');
	var nullVariable = null;
	document.write(nullVariable + '<br />');
	
	document.write('<br /><br />  2. Quoted text: <br />');
	var string2 = '"How you doin\' ?", Joey said';
	document.write(string2);
	
	document.write('<br /><br />  3. Type of: <br />');
	document.write((int) + " is " + typeof(int) + '<br />');
	document.write((max) + " is " + typeof(max) + '<br />');
	document.write((min) + " is " + typeof(min) + '<br />');
	document.write((float) + " is " + typeof(float) + '<br />');
	document.write((double) + " is " + typeof(double) + '<br />');
	document.write((string) + " is " + typeof(string) + '<br />');

	document.write('<br /><br />  4. Typeof null: <br />');
	document.write((undefinedVariable) + " is " + typeof(undefinedVariable) + '<br />');
	document.write((nullVariable) + " is " + typeof(nullVariable) + '<br />');
</script>
</body>
</html>
