<html>
<head>
<meta charset="UTF-8"> 
<title>Loops</title>
<script>
function getAnswer() {
        var n = document.getElementById("inputN").value,
			i;

		for ( i=0; i <= n; i+=1){
		if (!((i % 3) == 0) && !((i % 7) == 0)) {
			console.log(i)
		};
		
		}
}
</script>
</head>
<body>
	<h1>2. Numbers not divisible</h1>
	<div>
	<p>Input N:</p> 
	<input id="inputN" type="text">
	<input id="clickMe" type="button" value="Click me" onclick="getAnswer()" />
	<p>The result will appear in the console</p> 
	</div>
</body>
</html>
