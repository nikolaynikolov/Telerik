<html>
<head>
<title>Operators and Expressions</title>
</head>
<body>
	<h1>1. Odd or Even</h1>
<script>
var num = 3;
document.write(num + " is odd: ");
(num % 2 == 0) ? document.write(false) : document.write(true);

document.write("<br /><hr><br />");

var num = 2;
document.write(num + " is odd: ");
(num % 2 == 0) ? document.write(false) : document.write(true);

document.write("<br /><hr><br />");

var num = -2;
document.write(num + " is odd: ");
(num % 2 == 0) ? document.write(false) : document.write(true);

document.write("<br /><hr><br />");

var num = 1;
document.write(num + " is odd: ");
(num % 2 == 0) ? document.write(false) : document.write(true);

document.write("<br /><hr><br />");

var num = 0;
document.write(num + " is odd: ");
(num % 2 == 0) ? document.write(false) : document.write(true);

</script>
</body>
</html>
