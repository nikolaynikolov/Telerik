<html>
<head>
<meta charset="UTF-8"> 
<title>Conditional statements</title>
</head>
<body>
	<h1>5. Digit as word</h1>
	<div>
	<p>Input a digit:</p> 
	<input id="inputField" type="text">
	<input id="clickMe" type="button" value="Click me" onclick="getAnswer()" />
	</div>
	<div>
	<p>Result</p>
	<input id="outputField" type="text">
	</div>
<script>
function getAnswer() {
	var a = document.getElementById('inputField').value;

	switch (+a) {
		case 1:  document.getElementById('outputField').value = ('one'); break;
		case 2:  document.getElementById('outputField').value = ('two'); break;
		case 3:  document.getElementById('outputField').value = ('three'); break;
		case 4:  document.getElementById('outputField').value = ('four'); break;
		case 5:  document.getElementById('outputField').value = ('five'); break;
		case 6:  document.getElementById('outputField').value = ('six'); break;
		case 7:  document.getElementById('outputField').value = ('seven'); break;
		case 8:  document.getElementById('outputField').value = ('eight'); break;
		case 9:  document.getElementById('outputField').value = ('nine'); break;
		case 0:  document.getElementById('outputField').value = ('zero'); break;
		default:  document.getElementById('outputField').value = ('not a digit'); break;
	}
}
</script>
</body>
</html>
